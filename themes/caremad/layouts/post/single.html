<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ .Title }} &middot; caremad</title>

    {{ template "theme/_includes/head.html" . }}
  </head>

  <body>
    {{ template "theme/_includes/nav.html" . }}

    <div class="container">
      <div class="content">

        <div class="row-fluid">
          <div class="span12">

            <article>
              <header>
                <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05+07:00" | html }}" pubdate>{{ .Date.Format "2 January 2006" }}</time>
              </header>
              <hr>
              <div class="content">
                {{ .Content }}
              </div>
            </div>

          </div>
        </div>

        {{ template "theme/_includes/footer.html" . }}

      </div>
    </div>

    {{ template "theme/_includes/js.html" . }}

  </body>
</html>
